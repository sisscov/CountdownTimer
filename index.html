<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link
      rel="shortcut icon"
      href="./css/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="data_input">
      <h3 class="set_time">Set a countdown</h3>
      <input
        type="date"
        name="time_to"
        id="time_to"
        value=""
        onchange="CalcTime(this.value)"
      />
    </div>

    <div class="container">
      <h1 class="time_left">Time left until the event:</h1>
      <div class="timer">
        <p class="day">d</p>
        <p class="caption">Day</p>
      </div>
      <div class="timer">
        <p class="hour">h</p>
        <p class="caption">Hour</p>
      </div>
      <div class="timer">
        <p class="minute">m</p>
        <p class="caption">Minute</p>
      </div>
      <div class="timer">
        <p class="second">s</p>
        <p class="caption">Second</p>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
