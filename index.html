<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link
      rel="shortcut icon"
      href="./css/images/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h3 class="set_time">Set a countdown</h3>
    <div class="input">
      <div class="name_input">
        <input
          placeholder="Name event"
          value=""
          name="name_event"
          id="name_event"
        />
      </div>
      <div class="data_input">
        <input type="datetime-local" name="time_to" id="time_to" value="" />
      </div>
      <button onclick="CalcTime(time_to.value)" id="submit_name">Ok</button>
    </div>
    <div class="container">
      <h1 id="time_left">Time left until event:</h1>
      <div class="timer">
        <p class="day">d</p>
        <p class="caption">Day</p>
      </div>
      <div class="timer">
        <p class="hour">h</p>
        <p class="caption">Hour</p>
      </div>
      <div class="timer">
        <p class="minute">m</p>
        <p class="caption">Minute</p>
      </div>
      <div class="timer">
        <p class="second">s</p>
        <p class="caption">Second</p>
      </div>
    </div>
    <div class="table_container">
      <ul id="events"></ul>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
